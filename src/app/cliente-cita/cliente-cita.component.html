<div id="principal">
    <div id="titulo" class="section-tittle" align="center" style="margin-top: 70px;">
        <h2>Registro de citas</h2>
    </div>
    <div id="media">
        <div id="formu" align="center" style="margin-bottom: 70px">
            <br>
            <br>
            <form id="registroCita" class="entry-form">


                <input [(ngModel)]="cita.id_cita" type="hidden" value="{{cita.id_cita}}" class="form-control" name="id_cita">

                <input [(ngModel)]="cita.Fecha" type="date" placeholder="Fecha" value="{{cita.Fecha}}" class="form-control" name="Fecha">

                <input [(ngModel)]="cita.Hora" type="time" placeholder=" Hora" value="{{cita.Hora}}" class="form-control" name="Hora">

                <input [(ngModel)]="cita.Motivo" type="text" placeholder="Motivo de la cita" value="{{cita.Motivo}}" class="form-control" name="Motivo">

                <input [(ngModel)]="cita.id_Empleado" type="hidden" value="{{cita.id_Empleado}}" class="form-control" name="id_Empleado">

                <input [(ngModel)]="cita.Matricula_Vehiculo" type="text" placeholder="Matricula del Vehiculo" value="{{cita.Matricula_Vehiculo}}" class="form-control" name="Matricula_Vehiculo">


                <!--input [(ngModel)]="cita.Estado" type="hidden" value="{{cita.Estado}}" class="form-control" name="Estado"-->

                <input type="button" (click)="registrarcita()" value="Registrar Cita" class="section-btn">

            </form>
        </div>
    </div>
