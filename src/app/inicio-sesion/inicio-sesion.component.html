
<div id="principal">
    <div id="titulo" class="section-tittle" align="center" style="margin-top: 70px;">
        <h2>Inicio de Sesión</h2>
    </div>
    <div align="center">
        <img src="assets/images/MECA.jpeg" class="rounded mx-auto d-block" >
    </div>
    <br> <br>
    <div id="media">
        <div id="formu" align="center" style="margin-bottom: 70px">
            
            <form id="registroCliente" class="entry-form" style="background: white;">

                <input type="text" [(ngModel)]="usuario.Usuario" placeholder="Usuario" id="Usuario" name="Usuario" class="entry-form-inicio">
                <br>
                <br>
                <input type="password" [(ngModel)]="usuario.Contrasena" placeholder="Contraseña" name="Contrasena" id="Contrasena" class="entry-form-inicio">
                <br> <br>
                <input type="button" (click)="login()" value="Entrar" class="section-btn">
            </form>
        </div>
    </div>
</div>
